<div class="row">
  <div class="col-xs-12 ">
    <div class="text-center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="alert alert-danger" role="alert"*ngIf="error">
      <p>{{ error }}</p>
    </div>
    <form #authForm="ngForm"(ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control"ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div class="">
        <button type="submit"  class="btn btn-primary"[disabled]="!authForm.valid">{{isLoginMode ? 'Login': 'Sign up' }}</button>
        <button type="button"  class="btn btn-primary"style="margin-left:3px;"(click)="onSwitchMode()">Switch to {{isLoginMode ?'Sign Up': 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
